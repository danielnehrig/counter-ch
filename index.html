<!DOCTYPE html>
<html lang="en">

<head>
  <title></title>
  <meta charset="UTF-8" \>
  <meta name="viewport" content="width=device-width, initial-scale=1" \>
  <link rel="stylesheet" href="./style.css" \>
</head>

<body>
  <main
    class="prose bg-gradient-to-b from-indigo-500 via-purple-500 to-pink-500 flex w-full justify-center flex-col items-center max-w-full h-screen">
    <div class="flex gap-5 flex-start text-gray-950">
      <h1>Total Time Spend:</h1>
      <h1 id="displayTime"></h1>
    </div>
    <section class="flex gap-2 items-center">
      <button id="counter" class="bg-sky-500/100 font-bold rounded flex-1 p-4 text-gray-950">Start</button>
      <button id="reset" class="bg-sky-500/100 font-bold rounded flex-1 p-4 text-gray-950">Reset</button>
      <a class="rounded bg-sky-500/100 flex-1 font-bold align-center p-4 text-center no-underline" href=""
        download="data.json" id="download" type="button" value="Download">Download</a>
      <input class="hidden" id="upload" type="file" />
      <button class="rounded bg-sky-500/100 font-bold flex-1 p-4 text-gray-950" id="uploadProxy">Upload</button>
    </section>
    <section>
      <table>
        <thead>
          <tr>
            <th>Start</th>
            <th>End</th>
            <th>Spend Time</th>
          </tr>
        </thead>
        <tbody id="displayTimeTable" />
      </table>
    </section>
  </main>
  <script src="./index.js"></script>
</body>

</html>
